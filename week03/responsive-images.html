<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Element Example</title>
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/large.webp" media="(min-width: 1000px)">
                <source srcset="images/medio.webp" media="(min-width: 500px)">
                <img src="images/small.webp" alt="Temple Tucson Arizona" width="1500" height="750">
            </picture>
        </div>
    </main>
</body>
</html>
